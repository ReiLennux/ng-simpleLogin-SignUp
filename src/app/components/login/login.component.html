<section class="flex flex-col justify-center items-center h-screen px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-extrabold leading-tight text-center text-gray-900 md:text-5xl lg:text-5xl dark:text-white">Bienvenido de nuevo !</h1>
    <p class="mt-4 text-lg font-normal text-center text-gray-500 md:text-xl dark:text-gray-400 mb-8">Nos da gusto volverte a ver, por favor dinos quien eres?</p>
    <div class="mt-8 flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-lg md:flex-row md:max-w-4xl">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-200 md:w-48 md:rounded-none md:rounded-s-lg" src="../../../assets/img/uself.jpg" alt="">
        <div class="flex flex-col justify-between p-4 w-full md:w-auto leading-normal">
            <form class="space-y-6" action="#">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Inicia sesión en <br>nuestra plataforma</h5>
                <div>
                    <label for="email" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Ej. Reyes@example.com" required />
                </div>
                <div>
                    <label for="password" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                </div>
                <button type="submit" class="w-full mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Iniciar Sesión</button>
                <div class="text-sm font-medium mt-4 text-gray-500 dark:text-gray-300">
                    ¿No tienes cuenta? <a href="/signup" class="text-blue-700 hover:underline dark:text-blue-500">Crea una nueva cuenta</a>
                </div>
            </form>
        </div>
    </div>
</section>
